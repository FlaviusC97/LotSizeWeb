<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Forex Lot Size Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #111827;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
        .result {
            margin-top: 20px;
            background: #ecfdf5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator Lot Size Forex</h1>
        <form method="post">
            <label for="pair">Pereche valutară</label>
            <select name="pair" id="pair">
                {% for key in forex_data %}
                    <option value="{{ key }}" {% if selected == key %}selected{% endif %}>{{ key }}</option>
                {% endfor %}
            </select>

            <label for="amount">Suma dorită (la 0.1% mișcare)</label>
            <input type="number" name="amount" id="amount" step="10" value="{{ amount }}">

            <button type="submit">Calculează</button>
        </form>

        {% if result %}
            <div class="result">
                Lot size necesar pentru <strong>{{ selected }}</strong>: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
